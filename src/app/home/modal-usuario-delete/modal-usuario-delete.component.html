<div class="modal fade" id="modalDelete{{user.id}}">
  <div class="modal-dialog" role="document">
   
    <div class="modal-content"> 
      <div class="modal-header">
        <h5 class="modal-title">Deseja remover o usuário:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> 
            Usuário:
            {{user.name}}
        </p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-success" data-dismiss="modal" (click)="deleteUsuario(user.id)">Sim</a>
        <a href="#" class="btn btn-danger" data-dismiss="modal">Não</a>
      </div>
    </div>

  </div>
</div>
