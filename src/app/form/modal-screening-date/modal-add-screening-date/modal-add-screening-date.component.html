<div class="modal fade" id="modal-add-screening-date">
  <div class="modal-dialog" role="document">
   
    <div class="modal-content"> 
      <div class="modal-header">
        <h5 class="modal-title"> Nova data de triagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="col-sm-12 col-md-12">
               <div class="form-group">
                  <input name="date"  placeholder="dd/MM/yyyy" class="form-control text-center" [value]="screeningDate?.date" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <a href="#" (click)="addNewDate()" class="btn btn-primary" style="width: 100%;" data-dismiss="modal">Salvar</a>
          <a href="#" class="btn btn-danger" style="width: 100%;" data-dismiss="modal">Fechar</a>
        </div>
      </form> 
    </div>

  </div>
</div>
