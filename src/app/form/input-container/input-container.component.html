<div class="form-group" 
						[class.has-warning]="inputInvalid()"
						[class.has-success]="inputValid()"
						> 
						<label for="label" class="control-label"> 
							<i *ngIf="isIcon" class="material-icons">{{materialIcon}}</i>
							{{label}} 
						</label>

            <ng-content></ng-content>  

            <span class="help-block" *ngIf="inputInvalid()" >{{errorMsg}}</span>
</div>
