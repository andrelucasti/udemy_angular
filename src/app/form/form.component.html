	<cps-header></cps-header>
	<br><br>

		<div class="container fluid">
		<form method="POST" action="{{actionPathUrl}}">
			<div class="panel panel-default">
				<div class="panel-heading">
	    			<h3 class="panel-title">Dados do usuário</h3>
	  			</div>
				
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<label for="inputNome">
							<i class="material-icons">&#xE851;</i>
							Nome do usuário
						</label>
						
           				 <input type="text" name="name" class="form-control"  [value]="user?.name"  required />	
							
					</div>
					
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputNomeMae">
									<i class="material-icons">&#xE853;</i>
									Nome da mãe
							</label>
							<input type="text" name="motherName" class="form-control"  [value]="user?.motherName" />	
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputDataNascimento">
									<i class="material-icons">&#xE916;</i>
									Data de nascimento
							</label>
						
							<input type="text" name="dateOfBirth" class="form-control date cadastro" [value]="user?.dateOfBirth"  required/>	
							
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputNuProtuario">
								<i class="material-icons">&#xE873;</i>
									Número do prontuário
							</label>
							
						
							<input type="text" name="nuProntuario" class="form-control" [value]="user?.nuProntuario" required/>	

						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputNumSus">
									<i class="material-icons">&#xE8F7;</i>
									Número do cartão SUS
							</label>
					
							<input type="text" name="nuCartSus" class="form-control" id="nuCartSus" [value]="user?.nuCartSus" />	
						</div>
					</div>
					
          
          			<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputLocalArquivo">
									<i class="material-icons">&#xE89B;</i>
									Localização em arquivo
							</label>
					
							<input type="text" name="fileLocal" class="form-control" [value]="user?.fileLocal" required />	
							
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputTipoDroga">
									<i class="material-icons">&#xE6DD;</i>
									Tipo de droga
							</label>
													
							<input type="text" name="drugType" class="form-control" [value]="user?.drugType" required/>
							
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputNuTelefone">
									<i class="material-icons">&#xE0B0;</i>
									Telefone
							</label>
							
					 		<input type="text" name="phone" class="form-control" id="nuTelefone" [value]="user?.phone" />
							
						</div>
					</div>

					<div class="col-sm-12 col-md-6">
						
					</div>
          			
					<div  *ngIf="isColecaoDataTriagem" class="col-sm-12 col-md-6">
						<div class="form-group">
							<!--Colecao de datas chama o modal de datas-->
							 	<a data-toggle="modal" href="#modal-screening-date{{user?.id}}" class="btn btn-warning" style="width: 100%;">{{nameButtonDataTriagem}}</a>
						</div>
					</div>

          					
          			<div  *ngIf="!isColecaoDataTriagem" class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="inputDataTriagem">
									<i class="material-icons">&#xE916;</i>
									Data da triágem
							</label>
							<input type="text" name="dataTriagem" class="form-control date cadastro" required/>	 
						</div>
					</div>
				</div>
		</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
    				<h3 class="panel-title"><i class="material-icons">&#xE0C8;</i>Endereço</h3>
  				</div>
  				
  				<div class="row">
					<div class="col-sm-12 col-md-12">
						<div class="form-group">
							<input name="street" class="form-control"  placeholder="Rua" [value]="user?.address.street"/>
						</div>
					</div>
					<div class="col-sm-12 col-md-12">
						<div class="form-group">
							<input name="complement" class="form-control"  placeholder="Complemento" [value]="user?.address.complement" />
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<input name="district" class="form-control"  placeholder="Bairro" [value]="user?.address.district"/>
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<input name="zipCode" class="form-control"  placeholder="Cep" [value]="user?.address.zipCode"/>
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
              
							<select class="form-control" (change)="ngChange($event.target.value)" [value]="user?.address.city.state.id">
                  				<option>Estado</option>
								
								<option *ngFor="let state of collectionStates" value="{{state.id}}">{{state.description}}</option> 

             				 </select>
							
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">


								
							<select class="form-control" [value]="user?.address.city.id">
                  				<option>Cidade</option>
								<option *ngFor="let city of collectionCity" value="{{city.id}}">{{city.description}}</option> 
              				</select>
							
						</div>
					</div>
				</div>
  			</div>		
  			
  			<div class="row">
  				<div class="col-sm-12 col-md-6">
					<button type="button" (click)="eventSubmit()" class="btn btn-primary" style="width: 100%;">{{nameButtonSubmit}}</button>
				</div>
				<div class="col-sm-12 col-md-6">
					<a [routerLink]="['']" class="btn btn-danger"  style="width: 100%;">Voltar</a>
				</div>			
  			</div>					
		</form>
		</div>

	<cps-modal-screening-date
	[user]="user"
	>


	</cps-modal-screening-date>
