	<cps-header></cps-header>
	<br><br>

		{{form.value | json}}	

		<div class="container fluid">
		<form method="POST" action="{{actionPathUrl}}" novalidate #form="ngForm">
			<div class="panel panel-default">
				<div class="panel-heading">
	    			<h3 class="panel-title">Dados do usuário</h3>
	  			</div>
				
				<div class="row">
					
					<div class="col-sm-12 col-md-6">	
           				<cps-input-container [isIcon]="true" materialIcon="&#xE853;" label="Nome" errorMsg="Campo Obrigatório">
							<input [(ngModel)]="user.name" type="text" class="form-control form-control-danger form-control-success" name="name" ngModel  required />  
						</cps-input-container>	
					</div>
					
					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE853;" label="Nome da mãe" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="motherName" ngModel  required />  
						</cps-input-container>
					</div>
					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE916;" label="Data de nascimento" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="dateOfBirth" ngModel  required maxlength="10" />  
						</cps-input-container>	
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE873;" label="Número do Prontuário" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="nuProntuario" ngModel  required   />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE8F7;" label="Número do cartão SUS" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="nuCartSus" ngModel  required   />  
						</cps-input-container>
					</div>
					
          
          			<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE89B;" label="Localização em arquivo" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="fileLocal" ngModel  required   />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE6DD;" label="Tipo de droga" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="drugType" ngModel  required   />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE0B0;" label="Telefone" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="phone" ngModel  required   />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						
					</div>
          			
					<div  *ngIf="isColecaoDataTriagem" class="col-sm-12 col-md-6">
						<div class="form-group">
							<!--Colecao de datas chama o modal de datas-->
							 	<a data-toggle="modal" href="#modal-screening-date{{user?.id}}" class="btn btn-warning" style="width: 100%;">{{nameButtonDataTriagem}}</a>
						</div>
					</div>

          					
          			<div  *ngIf="!isColecaoDataTriagem" class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="true" materialIcon="&#xE916;" label="Data da triágem" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" name="screeningDate" ngModel  required   />  
						</cps-input-container>	 
					</div>
				</div>
		</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
    				<h3 class="panel-title"><i class="material-icons">&#xE0C8;</i>Endereço</h3>
  				</div>
  				
  				<div class="row">
					<div class="col-sm-12 col-md-12">
						<cps-input-container [isIcon]="false" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" placeholder="Rua" name="street" ngModel  required />  
						</cps-input-container>	
					</div>

					<div class="col-sm-12 col-md-12">
						<cps-input-container [isIcon]="false">
							<input  type="text" class="form-control form-control-danger form-control-success" placeholder="Complemento" name="complement" ngModel />  
						</cps-input-container>	
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="false" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" placeholder="Bairro" name="district" ngModel  required />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						<cps-input-container [isIcon]="false" errorMsg="Campo Obrigatório">
							<input  type="text" class="form-control form-control-danger form-control-success" placeholder="Cep" name="zipCode" ngModel  required />  
						</cps-input-container>
					</div>

					<div class="col-sm-12 col-md-6">
						<div class="form-group">
              
							<select class="form-control" (change)="ngChange($event.target.value)" [value]="user?.address.city.state.id">
                  				<option>Estado</option>
								
								<option *ngFor="let state of collectionStates" value="{{state.id}}">{{state.description}}</option> 

             				 </select>
							
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">								
							<select class="form-control" [value]="user?.address.city.id">
                  				<option>Cidade</option>
								<option *ngFor="let city of collectionCity" value="{{city.id}}">{{city.description}}</option> 
              				</select>
							
						</div>
					</div>
				</div>
  			</div>		
  			
  			<div class="row">
  				<div class="col-sm-12 col-md-6">
					<button type="button" (click)="eventSubmit()" class="btn btn-primary" style="width: 100%;">{{nameButtonSubmit}}</button>
				</div>
				<div class="col-sm-12 col-md-6">
					<a [routerLink]="['']" class="btn btn-danger"  style="width: 100%;">Voltar</a>
				</div>			
  			</div>					
		</form>
		</div>

	<cps-modal-screening-date
	[user]="user"
	>


	</cps-modal-screening-date>


	<footer style="padding-top: 50px; padding-bottom: 20px;text-align: center">
			 
	</footer>
